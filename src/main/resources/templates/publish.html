<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>发表----人生驿站</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/community.css" />
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>

<body>
    <div th:insert="navigation :: nav"></div>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-1g-9 col-md-12 col-sm-12 col-xs-12">
                <h2>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    发表
                </h2>
                <hr />
                <form action="/publish" method="POST">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                            placeholder="请输入标题..." />
                    </div>
                    <div class="form-group">
                        <label for="title">详细内容</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control"
                            cols="30" rows="10"></textarea>
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                                th:if="${error !=null}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success btn-publish">
                                    发布
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>发布指南</h3>
                •标题：请用简洁的语言描述您的内容<br /><br />
                •详细内容：详细补充您的内容，并确保描述清晰直观，并提供相关资料<br /><br />
                •选择板块：必须选择相应的板块发表文章<br />
            </div>
        </div>
    </div>
</body>

</html>
