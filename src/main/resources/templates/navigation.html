<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">人生驿站</span>
                    </button>
                    <a class="navbar-brand" href="/">人生驿站</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" action="/" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="请输入搜索内容">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${session.user != null}">
                                <a href="/publish">发表文章</a>
                            </li>
                            <li><a href="/profile/replies">通知中心 <span class="badge"
                                        th:text="${session.unreadCount}"></span></a></li>

                            <li class="dropdown" th:if="${session.user != null}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">
                                    <!-- <img class="media-object img-rounded" th:src="${session.user.getImageUrl()}" /> -->
                                    <span th:text="${session.user.getName()}"></span>
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/profile/texts">我的文章</a></li>
                                    <li><a href="#">个人资料</a></li>
                                    <li><a href="/logout">退出登录</a></li>
                                </ul>
                            </li>
                            <li th:if="${session.user==null}">
                                <a
                                    href="https://github.com/login/oauth/authorize?client_id=e50a732464a6662264e6&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
    </div>

</body>

</html>
